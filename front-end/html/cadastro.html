<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Por Toda PArte</title>

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="../css/background.css"> 
    <link rel="stylesheet" href="../css/cadastro.css"> 
</head>

<body class="background">
    <div class="login-box">
        <h2>Cadastro</h2>
        <form action="https://localhost:3001/desenhista" method="POST">
        <div class="user-box">
            <label>Nome</label>
            <input type="text" id="nome" name="nome" required="" >
        </div>
        <div class="user-box">
            <label>Login</label>
            <input type="text" id="assinatura" name="assinatura" required="">
        </div>
        <div class="user-box">
            <label>Senha</label>
            <input type="password" id="senha" name="senha" required="">
        </div>
        <div class="user-box">
            <label>Rede Social</label>
            <input type="password" id="redesocial" name="redesocial" required="">
        </div>
        <input type="submit" name="" value="Cadastrar">
        <div class="bottom-text">
            Ja possui cadastro? <a href="login.html">Ir para Login</a>
        </div>
        </form>
    </div>
</body>
</html>
